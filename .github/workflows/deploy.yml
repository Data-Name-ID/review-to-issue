name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches: ['main']

  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем разрешения GITHUB_TOKEN для деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой, пропуская промежуточные
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Сборка приложения
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for GitHub Pages
        run: |
          # Устанавливаем base для GitHub Pages
          sed -i "s|base: './',|base: '/review-to-issue/',|g" vite.config.ts
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
